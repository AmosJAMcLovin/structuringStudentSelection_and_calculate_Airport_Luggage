		<script type="text/javascript">
		
		// Declare Variable
		var name              // variable used to input your name
		var programName		// variable used to input program name/letter
		var roomNumber      // variable holding the room number
		
		// Declare Constant
		var networking = "N"
		var mobileAppDevelop = "M"
		var webDesign = "W"

        // Output Results
		name = prompt("What is your name?");
		name;

		programName;
		
		// If statement which matches room number results based on the program you select
		if (programName == networking) {
				roomNumber = 227;
		} else if (programName == mobileAppDevelop){

		// Displays the results 
		document.write("Welcome " + name + ", your room number is: " + roomNumber);
